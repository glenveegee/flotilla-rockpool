<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rockpool - Flotilla</title>
        <link rel="stylesheet" href="css/jquery.fancybox.min.css">
        <link rel="stylesheet" href="css/pure-min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/rockpool.scss.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width = device-width, user-scalable = no, initial-scale = 1.0">
    </head>
    <body>
        <div class="blackout"></div>
        <div class="main">
            <div class="container">
                <nav class="pure-g mainnav">
                    <ul class="pure-u-1-1">
                        <li class="logo"><i class="icon-flotilla"></i></li>
                        <li class="active color-navy" data-action="load"><i class="icon-peek"></i> Load</li>
                        <li class="active color-navy" data-action="save"><i class="icon-poke"></i> Save</li>
                        <!--li class="active color-green" data-action="help"><i class="icon-help"></i> help</li-->
                        <li class="active color-red pull-right" data-action="clear"><i class="icon-clear"></i> Clear all</li>
                    </ul>
                </nav>
            </div>
            <div class="container header">

            </div>
            <div class="container">
                <header class="pure-g">
                    <div class="pure-u-1-5 center"><h2>Sense</h2></div>
                    <div class="pure-u-3-5 center"><h2>Change</h2></div>
                    <div class="pure-u-1-5 center"><h2>React</h2></div>
                </header>
                <div id="rules">
                </div>
                <footer>
                    <div class="controls">
                        <div class="add-rule">Add rule</div>
                    </div>
                </footer>
            </div>
        </div>
        <div style="display:none;" class="palettes"></div>

        <script src="js/lib/jquery-2.1.1.min.js"></script>
        <script src="js/lib/fastclick.js"></script>
        <script src="js/lib/FileSaver.min.js"></script>
        <script src="js/rockpool.js"></script>
        <script src="js/rockpool.languify.js"></script>
        <script src="js/socket.io.min.js"></script>
        <script src="js/rockpool.widget.js"></script>
        <script src="js/rockpool.rule.js"></script>
        <script src="js/rockpool.inputs.js"></script>
        <script src="js/rockpool.outputs.js"></script>
        <script src="js/rockpool.converters.js"></script>
        <script src="js/rockpool.palette.js"></script>
        <script src="js/rockpool.personalise.js"></script>
        <script src="js/rockpool.module.js"></script>
        <script src="js/rockpool.modules.js"></script>
        <script src="js/rockpool.client.js"></script>
        <script src="js/rockpool.save.js"></script>
        <script src="js/rockpool.variables.js"></script>
        <script src="js/rockpool.find-hosts.worker.js"></script>
        <script src="js/rockpool.mock.js"></script>
        <script src="js/lib/jquery.fancybox.min.js"></script>

        <script>
            "use strict";
            $(function () {rockpool.initialize();
                rockpool.mock();
            });
        </script>
    </body>
</html>
